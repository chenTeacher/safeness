<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>安全检查</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item detail-push  (click)="choose('new')">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/zximg.png">
      </ion-thumbnail>
      新增安全检查
    </ion-item>
    <ion-item detail-push  (click)="choose('ledger')">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/zximg.png">
      </ion-thumbnail>
      安全检查台账
    </ion-item>
    <ion-item detail-push (click)="choose('execute')">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/zximg.png">
      </ion-thumbnail>
      需要执行的安全检查
    </ion-item>
    <ion-item detail-push (click)="choose('examine')">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/zximg.png">
      </ion-thumbnail>
      检查计划审批
    </ion-item>
  </ion-list>
</ion-content>
