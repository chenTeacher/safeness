<ion-header>
  <ion-navbar color="primary">
    <ion-title> 检查计划审批</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="松开立即刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中..."
    ></ion-refresher-content>
  </ion-refresher>
  <div class="head">
    安全检查次数{{inspectCount+"次"}}
  </div>
  <ion-list >
    <ion-item detail-push *ngFor="let item of listdata" (click)="inspectInfo(item)">
      <div class="card">
        <div class="card-title">{{item.name}}</div>
        <div class="card-subtitle">{{item.type|textnumfomat}}</div>
        <div class="card-time">{{item.time}}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
