<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="松开立即刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <ion-label>查询条件</ion-label>
      <ion-select okText="确定" cancelText="取消"
                  [selectOptions]="{title: '查询条件'}"
                  [(ngModel)]="types"
                  multiple="true">
        <ion-option *ngFor="let item of typeList" [value]="item">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>查询开始时间<span style="color: red">*</span></ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="st"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>查询结束时间<span style="color: red">*</span></ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="et"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>

  </ion-list>

</ion-content>
