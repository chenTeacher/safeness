<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>新增安全检查</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="松开立即刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item detail-push (click)="addInspect('daily')">
      日常检查
    </ion-item>
    <ion-item detail-push (click)="addInspect('special')">
      专项检查
    </ion-item>
    <ion-item detail-push (click)="addInspect('week')">
      周检查
    </ion-item>
    <ion-item detail-push (click)="addInspect('other')">
      其他
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item detail-push *ngFor="let item of listdata" (click)="inspectInfo(item)">
      <div class="card">
        <div class="card-title">{{item.name}}</div>
        <div class="card-subtitle">{{item.type|textnumfomat}}</div>
        <div class="card-time">{{item.time}}</div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
