<ion-content >
  <img class="main_img" src="./assets/imgs/cover.jpg" />
  <ion-list inset>
    <ion-item>
      <ion-label floating>账号</ion-label>
      <ion-input type="text" [(ngModel)]="user.userCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="button_center">
    <button ion-button (click)="login()">登录</button>
  </div>
</ion-content>
